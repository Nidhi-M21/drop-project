services:
  db:
    image: mysql:8.0.35
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    env_file: ".env"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db-data:/var/lib/mysql

  drop-project:
    image: ghcr.io/drop-project-edu/drop-project:latest
    restart: unless-stopped
    env_file: ".env"
    volumes:
      - ./conf:/usr/src/app/conf
      - ./submissions:/usr/src/app/submissions
      - ./assignments:/usr/src/app/assignments
      - ./mavenized-projects:/usr/src/app/mavenized-projects
      - ./logs:/usr/src/app/logs
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_healthy

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.1
    restart: always
    env_file: ".env"
    ports:
      - 8096:80
    depends_on:
      db:
        condition: service_healthy

  mysql-backup:
    image: databack/mysql-backup:1.3.0
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_SERVER: db
      DB_PORT: "3306"
      DB_USER: ${MYSQL_USER}
      DB_PASS: ${MYSQL_PASSWORD}
      DB_DUMP_TARGET: /backup
      DB_DUMP_FREQ: "${BACKUP_FREQ:-1440}"
      DB_DUMP_BEGIN: "${BACKUP_BEGIN:-0300}"
      DB_CLEANUP_TIME: 2160           # Keep backups for 36 hours (1.5 days)
      DB_DUMP_SAFECHARS: "true"       # Avoid colons in filenames
      COMPRESSION: gzip               # Compress backups
      SINGLE_DATABASE: "true"         # Create .sql.gz instead of .tgz
    command: dump
    volumes:
      - ./backups:/backup

volumes:
  db-data:
